name = Text-CSV-Encoded
version = 0.24
author = Makamaka Hannyaharamitu, <makamaka[at]cpan.org> 
license = Perl_5
copyright_holder = Makamaka Hannyaharamitu
 
[GatherDir]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ReadmeFromPod]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker::Awesome]
test_file     = t/*.t
[@Git]


[Prereqs]
IO::Handle    = 0
Test::More    = 0
Test::Harness = 0
Text::CSV     = 1.31

[PkgVersion]

[GitHub::Meta]
isues         = 1 
user          = singingfish
fork          = 1

[PodSyntaxTests]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[Run::BeforeBuild]
run = test ! -f Makefile.PL || rm Makefile.PL
run = test ! -f META.yml || rm META.yml
run = test ! -f META.json || rm META.json
run = test ! -f MANIFEST || rm MANIFEST
run = test ! -f README || rm README


[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = git status --porcelain | grep 'M Makefile.PL' && git commit -m 'auto-committed by dist.ini' Makefile.PL || echo Makefile.PL up to date

